name: Build macOS App (no icon)

on:
  workflow_dispatch:    # 手动运行
  push:
    tags: ['v*']        # 打 tag（如 v1.0）也会自动构建

jobs:
  mac_arm64:
    runs-on: macos-14   # Apple Silicon (arm64)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install --upgrade pip pyinstaller
      - name: Build .app
        run: pyinstaller --noconfirm --windowed --name "SolfegeTrainer" solfege_trainer.py
      - name: Zip .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/SolfegeTrainer.app" "SolfegeTrainer-mac-arm64.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: SolfegeTrainer-mac-arm64
          path: SolfegeTrainer-mac-arm64.zip

  # 如需给 Intel Mac 用，保留此 job；不需要可删除
  mac_intel:
    runs-on: macos-13   # Intel (x86_64)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install --upgrade pip pyinstaller
      - name: Build .app
        run: pyinstaller --noconfirm --windowed --name "SolfegeTrainer" solfege_trainer.py
      - name: Zip .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/SolfegeTrainer.app" "SolfegeTrainer-mac-intel.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: SolfegeTrainer-mac-intel
          path: SolfegeTrainer-mac-intel.zip
